site_name: TREC Browser
site_url: https://pages.nist.gov/trec-browser
theme:
  name: material
  logo: assets/search.svg
  palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
  features:
  - content.code.copy
  - navigation.instant
markdown_extensions:
- def_list
- attr_list
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- toc:
    permalink: true
extra_css:
- https://pages.nist.gov/nist-header-footer/css/nist-combined.css
extra_javascript:
- https://code.jquery.com/jquery-3.6.2.min.js
- https://pages.nist.gov/nist-header-footer/js/nist-header-footer.js
nav:
- Home: index.md
